<div class="reg">
<h2>Регистрация</h2>
<form #declarativeForm="ngForm">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Введите имя" class = "form-control"/><br>
        <input type="text" [(ngModel)]="login" name="login" placeholder="Введите логин " class = "form-control"/><br>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Введите email" class = "form-control"/><br>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Введите пароль" class = "form-control"/><br>
        <button  class="btn btn-primary" (click)="userRegisterClick()"style="background-color: #9f0cc4;" routerLink="createPost" [disabled]="!declarativeForm.valid">Войти</button>
        <button  class="btn btn-primary" (click)="GoogleCheckIn()"style="background-color: #9f0cc4;"  routerLink="createPost" [disabled]="!declarativeForm.valid">Войти через Google</button>
</form>
</div>
